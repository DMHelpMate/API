os: linux
version: 0.0


files:
  - source: app.js
    destination: /opt/unicorn

  - source: package.json
    destination: /opt/unicorn

  - source: campaignsRoute.js
    destination: /opt/unicorn/routes

  - source: encountersRoute.js
    destination: /opt/unicorn/routes

  - source: monstersRoute.js
    destination: /opt/unicorn/routes

  - source: monsters_encountersRoute.js
    destination: /opt/unicorn/routes


hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      runas: root

  ApplicationStart:
    - location: scripts/app_start.sh
      runas: root
